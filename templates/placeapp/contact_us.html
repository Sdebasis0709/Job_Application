{% extends 'placeapp/base.html' %}
{% block content %}
<section class="container py-5">
    <h2 class="text-primary fw-bold text-center mb-4">Contact Us</h2>
    <form action="{% url 'contact_us' %}" method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
            <input type="text" name="name" class="form-control" placeholder="Your Full Name" required>
        </div>
        <div class="col-md-6">
            <input type="email" name="email" class="form-control" placeholder="Your Email Address" required>
        </div>
        <div class="col-md-6">
            <input type="text" name="contact_number" class="form-control" placeholder="Your Contact Number" required>
        </div>
        <div class="col-md-12">
            <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Send Message</button>
        </div>
    </form>
</section>
{% endblock %}
